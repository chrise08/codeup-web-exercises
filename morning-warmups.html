<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>

	<script>
		"use strict";
		
		// Write a JavaScript function that takes in a string input and returns true if the input is at least 8 characters
		// in length. It should return false for all other string inputs.
		
		function isAtLeastEightLong(string) {
			if (string.length >= 8) {
				return true;
			} else {
				return false;
			}
		}
		
		console.log(isAtLeastEightLong("dog")); // false
		console.log(isAtLeastEightLong("hello world")); // true
		
		// Write a function, twoMoreAwayFromZero that takes in a number input and returns a number two more away from zero
		// than the original input. Negative number inputs will be reduced by two and positive numbers and zero will be increased by two.
		
		function twoMoreAwayFromZero(i) {
			if (i >= 0) {
				return i + 2
			} else {
				return i - 2
			}
		}
		
		console.log(twoMoreAwayFromZero(0)); // 2
		console.log(twoMoreAwayFromZero(2)); // 4
		console.log(twoMoreAwayFromZero(-2)); // -4
		console.log(twoMoreAwayFromZero(1.5)); // 3.5
		console.log(twoMoreAwayFromZero(-0.5)); // -2.5
		
		// Write a function that returns the quotient of two numbers (Assume the arguments will be numbers)
		
		function quotientOfTwoNumbers(x, y) {
			return (x / y);
		}
		
		console.log(quotientOfTwoNumbers(4, 2)); // 2
		console.log(quotientOfTwoNumbers(7, 2)); // 3.5
		console.log(quotientOfTwoNumbers(4100, 500)); // 8.2
		console.log(quotientOfTwoNumbers(5, 2)); // 2.5
		
		// Write a JavaScript function that returns the number 7
		
		function returnSeven() {
			return 7;
		}
		
		console.log(returnSeven());
		
		// Write a JavaScript function that takes in an argument, and will return the boolean true if the argument is an even number, and false for all other arguments.
		
		function isEven(param) {
			if (param % 2 === 0) {
				return true;
			} else {
				return false;
			}
		}
		
		console.log(isEven(2)); // true
		console.log(isEven(3)); // false
		console.log(isEven("Hello World")); // false
		console.log(isEven(400)); // true
	</script>
</body>
</html>
