<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>

	<script>
		"use strict";
		
		// Write a JavaScript function that takes in a string input and returns true if the input is at least 8 characters
		// in length. It should return false for all other string inputs.
		
		function isAtLeastEightLong(string) {
			if (string.length >= 8) {
				return true;
			} else {
				return false;
			}
		}
		
		console.log(isAtLeastEightLong("dog")); // false
		console.log(isAtLeastEightLong("hello world")); // true
		
	</script>
</body>
</html>
