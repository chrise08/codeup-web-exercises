		// Create a function that takes in a array input and returns true if one of the elements is a number that matches the number of total elements in the array.
		
		// Example input: [1]
		// Example output: true
		
		// Example input: ['bob', 3, false]
		// Example output: true
		
		// Example input: [{'a': 'hello'}, 10, true]
		// Example output: false
		
		// Example input: [5, {'a': 'hello'}, 30, true, null]
		// Example output: true
		
		function numberOfElements(arr) {
			for (var i = 0; i < arr.length; i++) {
				if (arr[i] === arr.length) {
					return true;
				} else {
					return false;
				}
			}
		}
		
		console.log(numberOfElements([1]));
		console.log(numberOfElements(['bob', 3, false]));
		console.log(numberOfElements([{'a': 'hello'}, 10, true]));
		console.log(numberOfElements([5, {'a': 'hello'}, 30, true, null]));
