<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Register With Us</title>
</head>
<body>
	<form action="https://request-inspector.glitch.me" method="post">
		<section class="user-details">
			<label for="user-email">Email: </label>
			<input type="text" id="user-email" name="user-email" placeholder="Enter your email">
			<br>
			<br>
			<label for="password">Password: </label>
			<input type="password" id="password" name="password" placeholder="Create a password">
			<br>
			<br>
			<label for="bio">About me: </label>
			<br>
			<textarea name="bio" id="bio" cols="30" rows="10" placeholder="Tell us about yourself"></textarea>
		</section>
		<section class="user-poll">
			<p>How did you hear about us?</p>
			<label><input type="checkbox" name="option" value="billboard">Billboard</label>
			<label><input type="checkbox" name="option" value="radio-advert">Radio advertisement</label>
			<label><input type="checkbox" name="option" value="internet-advert">Internet advertisement</label>
			<label><input type="checkbox" name="option" value="other">Other</label>
			<br>
			<p>What web browser are you using?</p>
			<label for="user-browser"></label>
			<select name="user-browser" id="user-browser">
				<option value="chrome">Chrome</option>
				<option value="firefox">Firefox</option>
				<option value="safari">Safari</option>
				<option value="explorer">Internet Explorer</option>
				<option value="other">Other</option>
			</select>
		</section>
		<br>
		<br>
		<button type="submit">Submit</button>
	</form>
</body>
</html>
