<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Nav Bar Exercise</title>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/cfb09b85d1.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="css/flexbox-nav-exercise.css">
</head>
<body>
	<nav class="nav">
		<ul class="links-left">
			<li class="nav-item"><a class="nav-link" href="#">Articles</a></li>
			<li class="nav-item"><a class="nav-link" href="#">Products</a></li>
			<li class="nav-item"><a class="nav-link" href="#">Market</a></li>
			<li class="nav-item"><a class="nav-link" href="#">Jobs</a></li>
		</ul>
		<h1 class="logo"><a class="logo-link" href="#">Logo</a></h1>
		<ul class="links-right">
			<li class="nav-item"><a class="nav-link" href="#">Follow Us</a></li>
			<li class="nav-item"><a class="nav-link-search" href="#"><i class="fas fa-search"></i></a></li>
			<li class="nav-item"><a class="nav-link-cart" href="#"><i class="fas fa-shopping-cart"></i></a></li>
			<li class="nav-item"><a class="nav-link-profile" href="#"><i class="fas fa-user-circle"></i></a></li>
		</ul>
	</nav>
</body>
</html>
