	<div id="posts" class="card border-warning mb-3 pr-0 pl-0 pb-3 container d-flex justify-content-center shadow" style="max-width: 50rem"></div>
	
	<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

	<script>
		(function() {
			"use strict";
			
			$.get('data/blog.json').done(function (post) {
				for (var i = 0; i < post.length; i++) {
					$('#posts').append('<div class="card-header bg-dark border-warning text-warning rounded-top" style="font-weight: bold">' + post[i].title + '</div><div class="card-body text-warning"><p class="text-muted card-text" style="font-size: 1rem">' + post[i].date + '</p><p class="card-text">' + post[i].content + '</p><p class="card-text text-dark text-right">' + post[i].categories.join(", ") + '</p></div>');
				}
			});
		})();
	</script>
</body>
