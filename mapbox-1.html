<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Mapbox Mini-Exercise 1</title>
	
	<script src='https://api.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.js'></script>
	<link href='https://api.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.css' rel='stylesheet' />
</head>
<body>

	<!--Create an HTML file called mapbox-1.html
	In this file, create a Mapbox map that shows your home town. 
	After 5 seconds, have the map automatically change to a map of the entire United States using a satellite style.-->

	<div id='map' style='width: 900px; height: 800px;'></div>
	
	<script src="js/keys.js"></script>
	<script>
		
		
		mapboxgl.accessToken = mapboxKey;
		
		var map = new mapboxgl.Map({
			container: 'map',
			style: 'mapbox://styles/mapbox/streets-v9',
			zoom: 10,
			// center: [-98.4916, 29.4252],
			center: {lng: -97.733330, lat: 30.266666},
		});
		
		function toCountrySatelliteView() {
			map.setStyle("mapbox://styles/mapbox/satellite-v9");
			map.setZoom(3);
		}
		
		var toCountrySatelliteID = setTimeout(toCountrySatelliteView, 5000);
		
		
	</script>

</body>
</html>
