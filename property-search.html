<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Property Search</title>
</head>
<body>
	<form action="https://request-inspector.glitch.me">
		<label for="property-type">Property type: </label>
		<input type="text" name="property-type" id="property-type" autofocus required>
		<br>
		<br>
		<label for="sqft">Square footage: </label>
		<input type="text" name="sqft" id="sqft" required>
		<br>
		<br>
		<label for="min-price">Minimum price: </label>
		<input type="text" name="min-price" id="min-price" required>
		<br>
		<br>
		<label for="max-price">Maximum price: </label>
		<input type="text" name="max-price" id="max-price" required>
		<br>
		<br>
		<label for="zipcode">Zipcode: </label>
		<input type="text" name="zipcode" id="zipcode" required>
		<br>
		<br>
		<label for="beds">Number of bedrooms: </label>
		<input type="text" name="beds" id="beds" required>
		<br>
		<br>
		<label for="baths">Number of bathrooms: </label>
		<input type="text" name="baths" id="baths" required>
		<br>
		<br>
		<label for="stories">Number of stories: </label>
		<input type="text" name="stories" id="stories" required>
		<br>
		<br>
		<label for="school-district">School district: </label>
		<input type="text" name="school-district" id="school-district" required>
		<br>
		<br>
		<button type="submit">Search now</button>
	</form>
</body>
</html>
