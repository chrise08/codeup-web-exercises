<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Jokes and Quotes with AJAX</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body class="d-flex justify-content-center">
<main class="d-inline-flex container justify-content-center">
	<button type="submit" id="norris-joke" class="btn btn-warning">Get More-is</button>
	
	<div id="content-here" class="m-3 h-2"></div>
	
	<button type="submit" id="programming-quote" class="btn btn-warning">Programify</button>
</main>
	
	<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
	<script>
		$(document).ready(function () {
			$('#norris-joke').click(function () {
				$.get('http://api.icndb.com/jokes/random').done(function (resp) {
					$('#content-here').empty();
					$('#content-here').append('<div>' + resp.value.joke + '</div>');
				});
			});
			
			$('#programming-quote').click(function () {
				$.get('http://quotes.stormconsultancy.co.uk/random.json').done(function (resp) {
					$('#content-here').empty();
					$('#content-here').append(
						'<div>' + resp.quote + '</div><br>' +
						'<div><em> - ' + resp.author + '</em></div>'
					)
				});
			});
		});
	</script>
</body>
</html>
