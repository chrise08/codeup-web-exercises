<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Mapbox Mini-Exercise 3</title>
	
	<script src='https://api.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.js'></script>
	<link href='https://api.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.css' rel='stylesheet' />

<body>

<!--Create an HTML file called mapbox-3.html centered on San Antonio that is
re-centered over Whitefish, Montana using the coordinates from geocoding the physical address.
Use reverse geocoding with the reverseGeocode function to determine what is at 21.2620 latitude and -157.8060 longitude.-->

<div id='map' style='width: 900px; height: 800px;'></div>
	
	<script src="js/keys.js"></script>
	<script src="js/mapbox-geocode-util.js"></script>
	<script>
		
		
		mapboxgl.accessToken = MAPBOX_KEY;
		
		var map = new mapboxgl.Map({
			container: 'map',
			style: 'mapbox://styles/mapbox/streets-v9',
			zoom: 10,
			center: {lng: -98.532293, lat: 29.458419},
		});
		
		// geocode("Whitefish, Montana", MAPBOX_KEY).then(function(result) {
		// 	console.log(result);
		// 	map.setCenter(result);
		// 	map.setZoom(13);
		// });
		
		reverseGeocode({lng: -157.8060, lat: 21.2620}, MAPBOX_KEY).then(function(results) {
			// logs Diamond Head in Hawaii
			console.log(results);
		});
		
		
	</script>


</body>
</html>
